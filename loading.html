<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./loading.css">
</head>
<body>
    <div class="loading-buttons m-3">
        <button class="button btn btn-primary bnt-lg" id="mybutton" type="button">Generate Letter</button>
    </div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script>
    let button = document.querySelector('#mybutton');

    button.addEventListener('click',()=>{
        button.className = button.className + ' loading ';
        button.innerHTML = 'Loading <i class="fa-sharp fa-solid fa-circle-notch fa-spin fa-lg"></i>';
        button.disabled = true;
        setTimeout(removeClass,5000);
    });

    const removeClass = () =>{
        button.className = button.className.replace(new RegExp('(?:^|\\s)loading(?!\\S)'), '');
        button.innerHTML = 'Generate Letter';
        button.disabled = false;
    }
</script>
</html>
